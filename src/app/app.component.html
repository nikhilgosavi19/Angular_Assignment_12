<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <h2 style="color:rgb(170, 44, 170);padding-left: 90px;">Contact Our</h2>
      <h2>Customer Support Center</h2>
      </div>
      <div class="col-sm-6">
  <img src="test.jpg" class="rounded"  width="164" height="100">
  
<p></p>

 </div>
  </div>
  <form class="needs-validation" novalidate>
    <div class="form-group">
      <h3 style="text-align: center;" style="margin-left: 340px;">Contact Information</h3>
      <h6 style="text-align: center;" style="margin-left: 304px;">Please fill out your contact information below.</h6>
      <label for="name">Name <span class="text-danger">*</span></label>
      <div class="row">
        <div class="col-sm-3">
          <input type="text" class="form-control" id="firstName"  required />
          <p style="font-size: x-small;">First Name</p>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="lastName"  required />
          <p style="font-size: x-small;">Last Name</p>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="email">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email"  required />
    </div>

    <div class="form-group mt-3">
      <label for="phone">Phone <span class="text-danger">*</span></label>
      <input type="tel" class="form-control" id="phone"  required />
    </div>

    <div class="form-group mt-3">
      <label for="address">Address <span class="text-danger">*</span></label>
      <textarea class="form-control" id="address" rows="1"  required></textarea>
    </div>

    
  </form>
</div>
